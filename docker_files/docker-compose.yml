  #     MYSQL_USER: user
  #     MYSQL_PASSWORD: allan_quant

  jupyterlab:
    image: allanwlz/ezqt-jupyter:latest
    container_name: jupyterlab
    volumes:
      - ../:/home/jovyan/lab
    ports:
      - "8081:8081"
    environment:
      JUPYTER_ENABLE_LAB: 'yes'

  metabase:
    image: metabase/metabase:v0.50.23
    container_name: metabase
    ports:
      - "3001:3000"

volumes:
  mongodb_data:
  mysql_data:
